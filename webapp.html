<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Real Estate Listing Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

</head>

<body class="bg-slate-50 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-semibold mb-4">Real Estate Listing Generator</h1>

        <!-- Input Card -->
        <div class="bg-white shadow rounded-2xl p-4 mb-6">
            <label for="jsonInput" class="block text-sm font-medium">Property JSON Input</label>
            <textarea id="jsonInput" class="w-full mt-2 p-2 border rounded h-64 font-mono text-sm">
{
    "title": "T3 apartment in Lisbon",
    "location": {
    "city": "Lisbon",
    "neighborhood": "Campo de Ourique"
    },
    "features": {
    "bedrooms": 3,
    "bathrooms": 2,
    "area_sqm": 120,
    "balcony": true,
    "parking": false,
    "elevator": true,
    "floor": 2,
    "year_built": 2005
    },
    "price": 650000,
    "listing_type": "sale",
    "language": "en"
}
            </textarea>

            <div class="flex items-center gap-3 mt-6">
                <button id="generateBtn" class="px-4 py-2 bg-slate-900 text-white rounded-lg shadow hover:bg-slate-700">
                    Generate Listing
                </button>
                <button id="clearBtn"
                    class="px-4 py-2 bg-slate-100 text-slate-800 rounded-lg shadow hover:bg-slate-200">
                    Clear
                </button>
            </div>

            <p id="error" class="text-red-600 mt-4 hidden"></p>
        </div>

        <!-- Output Grid -->
        <div class="grid md:grid-cols-2 gap-6">
            <!-- HTML Output -->
            <div class="bg-white shadow rounded-2xl p-4">
                <h2 class="font-semibold mb-2">Generated HTML</h2>
                <textarea id="htmlRaw" class="w-full mt-2 p-2 border rounded h-48 text-sm" readonly></textarea>
            </div>

            <!-- Evaluation -->
            <div class="bg-white shadow rounded-2xl p-4">
                <h2 class="font-semibold mb-2">Evaluation</h2>
                <!-- Loading state -->
                <div id="loading" class="hidden flex flex-col items-center justify-center py-6">
                    <div role="status">

                        <div role="status">
                            <svg aria-hidden="true"
                                class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
                                viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path
                                    d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                                    fill="currentColor" />
                                <path
                                    d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                                    fill="currentFill" />
                            </svg>
                            <span class="sr-only">Loading...</span>
                        </div>

                        <span class="sr-only">Loading...</span>
                    </div>
                    <span class="mt-2 text-gray-600">Generating...</span>
                </div>
                <div id="evaluation" class="text-sm text-slate-600"></div>
            </div>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById("generateBtn");
        const clearBtn = document.getElementById("clearBtn");
        const jsonInput = document.getElementById("jsonInput");
        const errorEl = document.getElementById("error");
        const htmlRaw = document.getElementById("htmlRaw");
        const evaluationEl = document.getElementById("evaluation");
        const loadingEl = document.getElementById("loading");

        async function generateListing() {
            errorEl.classList.add("hidden");
            errorEl.textContent = "";
            htmlRaw.value = "";
            loadingEl.classList.remove("hidden");

            try {
                const payload = JSON.parse(jsonInput.value);

                const res = await fetch("http://localhost:8000/generate-listing", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload),
                });

                if (!res.ok) {
                    throw new Error(await res.text());
                }

                const data = await res.json();
                htmlRaw.value = data.html || "";
                evaluationEl.innerHTML = `
          <div>Structure compliance: <strong>${data.evaluation?.structure_compliance ?? "-"}</strong></div>
          <div>Language & SEO: <strong>${data.evaluation?.language_fluency_seo ?? "-"}</strong></div>
          <div>Multilingual adaptability: <strong>${data.evaluation?.multilingual_adaptability ?? "-"}</strong></div>
          <div class="mt-2">Total score: <strong>${data.evaluation?.total_score ?? "-"}</strong></div>
        `;
            } catch (err) {
                errorEl.textContent = err.message || "Invalid input or request failed";
                errorEl.classList.remove("hidden");
            } finally {
                loadingEl.classList.add("hidden");
            }
        }

        function clearAll() {
            htmlRaw.value = "";
            evaluationEl.textContent = "";
            errorEl.textContent = "";
            errorEl.classList.add("hidden");
        }

        generateBtn.addEventListener("click", generateListing);
        clearBtn.addEventListener("click", clearAll);
    </script>
</body>

</html>
